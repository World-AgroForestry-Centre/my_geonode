<!DOCTYPE html>
<html>
    <head>
        <title>ICRAF DR</title>
    </head>

    <body>
        <h1>Add Category</h1>

        <form id="category_form" method="post" action="/icraf_dr/add_category">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}<br>
            {% endfor %}

            <input type="submit" name="submit" value="Create Category">
        </form>
    </body>
</html>
